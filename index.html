<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />

    />
    <link

    />
    <link
      rel="apple-touch-icon"

      href="./assets/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Sonsie+One&display=swap"
      rel="stylesheet"
    />

    <!-- Styles css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-top">
          <!-- Logo -->
          <a href="#"><img src="./assets/icon/logo.svg" alt="logo" /></a>
          <!-- Nav -->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#!" class="nav__link nav__link--active">Home</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">About</a>
              </li>
              <li class="nav__item"><a href="#!" class="nav__link">Blog</a></li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- Action -->
          <a href="#!" class="btn header__btn">Sign Up</a>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="hero__body">
          <!-- Hero content -->
          <section class="hero__content">
            <h1 class="hero__heading">We’re a creative design agency.</h1>
            <p class="hero__desc">
              A brilliant, modular agency template for startup’s build yours
              toady.
            </p>

            <!-- Hero row -->
            <div class="hero__row">
              <a href="#!" class="btn">Get in touch</a>
              <div class="hero__play">
                <div class="hero__play--rotate">
                  <button class="hero__play--btn">
                    <svg
                      width="8"
                      height="10"
                      viewBox="0 0 8 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                        fill="#ffffff"
                      />
                    </svg>
                  </button>
                </div>
                <span class="hero__play--text">Watch Video</span>
              </div>
            </div>
          </section>

          <!-- Hero media -->
          <div class="hero__media">
            <div class="hero__media--bg"></div>
            <figure class="hero__images">
              <img src="./assets/img/hero-01.png" alt="" class="hero__img" />
              <img src="./assets/img/hero-02.png" alt="" class="hero__img" />
              <img src="./assets/img/hero-03.png" alt="" class="hero__img" />
            </figure>
            <img src="./assets/icon/hero-icon.svg" alt="" class="hero__icon" />
            <img src="./assets/icon/hero-icon.svg" alt="" class="hero__icon" />
          </div>
        </div>
      </div>
    </section>

    <!-- Main -->
    <main>
      <!-- Brand -->
      <article class="brand">
        <div class="container">
          <div class="brand__inner">
            <ul class="brand__list">
              <li class="brand__item">
                <a href="#!" class="brand__link--google">Google</a>
              </li>
              <li class="brand__item">
                <img src="./assets/icon/brand-slack.svg" alt="Slack" />
                <a href="#!" class="brand__link--slack">slack</a>
              </li>
              <li class="brand__item">
                <img src="./assets/icon/brand-discord.svg" alt="Agworld" />
                <a href="#!" class="brand__link--agworld">Agworld</a>
              </li>
              <li class="brand__item">
                <a href="#!" class="brand__link--rioTinto">RioTinto</a>
              </li>
              <li class="brand__item">
                <img src="./assets/icon/brand-heroku.svg" alt="Heroku" />
                <a href="#!" class="brand__link--heroku">HEROKU</a>
              </li>
            </ul>
          </div>
        </div>
      </article>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
