  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-top">
          <!-- Logo -->
          <a href="#"><img src="./assets/icon/logo.svg" alt="logo" /></a>
          <!-- Nav -->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#!" class="nav__link nav__link--active">Home</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">About</a>
              </li>
              <li class="nav__item"><a href="#!" class="nav__link">Blog</a></li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- Action -->
          <a href="#!" class="btn header__btn">Sign Up</a>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="hero__body">
          <!-- Hero content -->
          <section class="hero__content">
            <h1 class="hero__heading">We’re a creative design agency.</h1>
            <p class="hero__desc">
              A brilliant, modular agency template for startup’s build yours
              toady.
            </p>
            <!-- Hero row -->
            <div class="hero__row">
              <a href="#!" class="btn">Get in touch</a>
              <button class="hero__play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="44"
                  height="43"
                  viewBox="0 0 44 43"
                  fill="none"
                >
                  <path
                    d="M26.4898 20.2259C27.1511 20.62 27.1377 21.5821 26.4658 21.9577L20.4968 25.2945C19.8249 25.6702 18.9983 25.1775 19.009 24.4078L19.1037 17.5701C19.1144 16.8004 19.9543 16.3309 20.6156 16.725L26.4898 20.2259Z"
                    fill="#ffffff"
                  />
                </svg>
              </button>
              <span>Watch Video</span>
            </div>
          </section>
          <!-- Hero media -->
          <div class="hero__media">
            <figure class="hero__images">
              <img src="./assets/img/hero-01.png" alt="" class="hero__img" />
              <img src="./assets/img/hero-02.png" alt="" class="hero__img" />
              <img src="./assets/img/hero-03.png" alt="" class="hero__img" />
            </figure>
            <!-- <img src="./assets/icon/hero-icon.svg" alt="" />
            <img src="./assets/icon/hero-icon.svg" alt="" /> -->
          </div>

      </div>
